name: CI

on:
  pull_request:
  push:
    branches:
      - main  

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '17.x'

      - uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests (if test folder exists)
        shell: pwsh
        run: |
          if (Test-Path test) {
            flutter test
          } else {
            Write-Host "No test directory found. Skipping tests."
          }

  build_apk:
    name: Build Flutter APK (Android)
    needs: [flutter_test]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '17.x'

      - uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/apk/release/app-release.apk

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > "$env:HOME/firebase-key.json"

      - name: Firebase App Distribution
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.HOME }}/firebase-key.json
        run: |
          firebase appdistribution:distribute build/app/outputs/apk/release/app-release.apk `
            --app 1:1025602617721:android:df9f1c6d4e4e5350ef6fa8 `
            --release-notes "Automated release from GitHub Actions" `
            --groups "testers"
